{% extends 'store/base.html' %}
{% load static %}


{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="box-element">
                <a class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Continue Shopping</a>

                <br>
                <br>

                <table class="table">
                    <th><h5 style="margin-top: 20px;">Items: <strong>3</strong></h5></th>
                    <th><h5 style="margin-top: 20px;">Total: <strong>$60</strong></h5></th>
                    <th>
                        <a class="btn btn-success" style="float: right; margin: 5px; margin-top: 15px;" href="{% url 'checkout' %}">
                            Checkout
                        </a>
                    </th>
                </table>
            </div>
            
            <br>

            <div class="box-element">
                <div class="cart-row" >
                    <div style="flex: 2px;" ></div>
                    <div style="flex: 2px;" ><strong>Items</strong></div>
                    <div style="flex: 1px;" ><strong>Price</strong></div>
                    <div style="flex: 1px;" ><strong>Quantity</strong></div>
                    <div style="flex: 1px;" ><strong>Total</strong></div>
                </div>

                <div class="cart-row" >
                    <div style="flex: 2px;" >
                        <img class="row-image" src="{% static 'images/ProductTemplate.png' %}" alt="">
                    </div>
                    <div style="flex: 2px; margin-top: 15px;" >Product 1</div>
                    <div style="flex: 1px; margin-top: 15px;" >$20</div>
                    <div style="flex: 1px; margin-top: 7px;" >
                        <p class="quantity">3</p>

                        <div class="quantity">
                            <img class="chg-quantity" src="{% static 'images/arrow-up.png' %}" alt="">
                            <img class="chg-quantity" src="{% static 'images/arrow-down.png' %}" alt="">
                        </div>
                    </div>
                    <div style="flex: 1px; margin-top: 15px;" >$60</div>
                </div>

            </div>

        </div>
    </div>
{% endblock content %}
